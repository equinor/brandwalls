name: DEV - Build & Deploy Brandwalls
on:
  workflow_dispatch:
  push:
    branches:
      - development
    paths:
      - 'web/**'
      - '!web/README.md'
      - '!web/.gitignore'
permissions:
  id-token: write
  packages: write
jobs:
  deploy-development:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - id: deploy-development
        uses: ./.github/workflows/deploy-website/
        with:
          imageName: ghcr.io/equinor/brandwalls/web-${{ secrets.ENV }}
          datasetName: ${{ secrets.ENV }}
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          sanityApiReadToken: ${{ secrets.SANITY_API_READ_TOKEN }}
          environment: ${{ secrets.ENV }}
